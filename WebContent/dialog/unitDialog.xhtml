<ui:composition xmlns:ui="http://java.sun.com/jsf/facelets" xmlns="http://www.w3.org/1999/xhtml" xmlns:c="http://java.sun.com/jsp/jstl/core" 
xmlns:f="http://java.sun.com/jsf/core" xmlns:h="http://java.sun.com/jsf/html" xmlns:p="http://primefaces.org/ui"  template="/dialog/dialogTemplate.xhtml">
	<ui:define name="content">
	<title>Unit Dialog</title>
		<h:form id="unitTableForm">
		<div class="ui-g" style="margin : 8px;">
			<p:dataTable id="unitTable" paginator="true" rowIndexVar="index" rows="10"  paginatorPosition="bottom"
				rowsPerPageTemplate="5,10, 15" style="width:100%;" value="#{UnitdialogActionBean.unitList}" var="unit" widgetVar="unitTable">
				<p:column headerText="No" style="width:50px;">
					<h:outputText value="#{index + 1}"/>
				</p:column>
				<p:column headerText="Name" filterBy="#{unit.name}" filterMatchMode="contains" filterStyle="width:70%">
					<h:outputText value="#{unit.name}"/>
				</p:column>
				<p:column style="width:30px;text-align: center;">
					<p:commandButton styleClass="green-button" icon="fa fa-check" action="#{UnitdialogActionBean.selectUnit(unit)}" id="#{unit.id}Link" immediate="true" update=":unitTableForm"/>
				</p:column>
			</p:dataTable>
			</div>
		</h:form>
	</ui:define>
</ui:composition>
