<html xmlns="http://www.w3.org/1999/xhtml" xmlns:f="http://java.sun.com/jsf/core" xmlns:h="http://java.sun.com/jsf/html" xmlns:p="http://primefaces.org/ui" xmlns:ui="http://java.sun.com/jsf/facelets" locale="#{LanguageActionBean.locale}">
<h:head>
	<meta content="text/html; charset=UTF-8" http-equiv="Content-Type"/>
	<link href="#{request.contextPath}/resources/css/theme-home.css" rel="stylesheet" type="text/css"/>
	<link href="#{request.contextPath}/css/app.css" rel="stylesheet" type="text/css"/>
	<style type="text/css" xml:space="preserve">
		.ui-picklist .ui-picklist-list {
			width: 250px;
		}
		
		.CodeMirror {
			border: 1px solid black;
		}
		
		.cm-delimit {
			color: #fa4;
		}
		
		.viewer {
			width: 500px;
			height: 500px;
			border: 1px solid black;
			position: relative;
		}
		
		.wrapper {
			overflow: hidden;
		}
		
		.iviewer_button {
			top: 0px;
		}
		
		.iviewer_zoom_status {
			top: 0px;
		}
		
		.imageViewer {
			display: none;
		}
		
		table.noneBorderGrid tr {
			border: none;
		}
		
		table.noneBorderGrid td {
			border: none;
		}
		
		div.ui-datalist {
			width: 578px;
		}
		
	</style>
</h:head>
<h:body>
	<div id="statusIndicator" style="z-index: 100; position: fixed; margin-top: 50px; margin-left: 450px;">
		<p:ajaxStatus style="width:16px;height:16px;">
			<f:facet name="start">
				<h:outputText value="Loading..."/>
				<h:graphicImage value="/images/loading.gif"/>
			</f:facet>
			<f:facet name="complete">
				<h:outputText value=""/>
			</f:facet>
		</p:ajaxStatus>
	</div>
	<ui:insert name="content"/>
</h:body>
</html>
