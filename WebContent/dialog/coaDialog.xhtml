<ui:composition xmlns="http://www.w3.org/1999/xhtml" xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:h="http://java.sun.com/jsf/html" xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui" template="/common/dialogLayout.xhtml">
	<ui:define name="content">
		<title><ui:insert name="title">Select Coa</ui:insert></title>
		<h:form>
			<p:treeTable value="#{ManageCoaDialogActionBean.root}" var="coa" selectionMode="single" selection="#{ManageCoaDialogActionBean.selectedNodes}" style="margin-top:0">
				<p:column headerText="Name">
					<h:outputText value="#{coa}" />
				</p:column>
			</p:treeTable>
			<p:commandButton value="Display" icon="pi pi-clone" action="#{ManageCoaDialogActionBean.selectCoa}" styleClass="mt-3" />
		</h:form>
	</ui:define>
</ui:composition>
