<ui:composition xmlns="http://www.w3.org/1999/xhtml" xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:h="http://java.sun.com/jsf/html" xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui" template="/common/commonLayout.xhtml">
	<ui:param name="header" value="Branch Management" />
	<ui:param name="headerRendered" value="true" />
	<ui:define name="content">
		<h:form id="branchEntryForm">
			<p:growl escape="false" globalOnly="true" life="5000" showDetail="true" />
			<h:outputText value="#{label['MANAGE_BRANCH_ADDNEW_LABEL']}" styleClass="title" rendered="#{AddNewBranchActionBean.createNew}" />
			<h:outputText value="#{label['MANAGE_BRANCH_EDIT_LABEL']}" styleClass="title" rendered="#{!AddNewBranchActionBean.createNew}" />
			<p:panel>
				<p:panelGrid id="panelDept" columns="2" columnClasses="ui-grid-col-6,ui-grid-col-6" layout="grid" styleClass="ui-panelgrid-blank ui-fluid">
					<p:panelGrid columns="2" columnClasses="ui-grid-col-3,ui-grid-col-6" layout="grid" styleClass="ui-panelgrid-blank ui-fluid">
						<h:outputText value="" />
						<p:message display="text" for="branchCode" />
						<h:outputText for="branchCode" value="#{label['MANAGE_BRANCH_BRANCHCODE_LABEL']}" escape="false" styleClass="input-label mandatory" />
						<p:inputText value="#{AddNewBranchActionBean.branch.code}" id="branchCode" required="true">
							<f:validateLength maximum="50" />
						</p:inputText>
						<h:outputText value="" />
						<p:message display="text" for="name" />
						<h:outputText for="name" value="#{label['MANAGE_BRANCH_NAME_LABEL']}" escape="false" styleClass="input-label mandatory" />
						<p:inputText value="#{AddNewBranchActionBean.branch.name}" id="name" required="true">
							<f:validateLength maximum="50" />
						</p:inputText>
						<h:outputText value="" />
						<p:message display="text" for="prefix" />
						<h:outputText for="prefix" value="Prefix" escape="false" styleClass="input-label mandatory" />
						<p:inputText value="#{AddNewBranchActionBean.branch.prefix}" id="prefix" required="true">
							<f:validateLength maximum="50" />
						</p:inputText>
						<h:outputText value="" />
						<p:message display="text" for="description" />
						<h:outputText for="description" value="#{label['MANAGE_BRANCH_DESCRIPTION_LABEL']}" styleClass="input-label" />
						<p:inputText value="#{AddNewBranchActionBean.branch.description}" id="description">
							<f:validateLength maximum="50" />
						</p:inputText>
						<h:outputText value="" />
						<p:message display="text" for="address" />
						<h:outputText value="#{label['MANAGE_BRANCH_ADDRESS_LABEL']}" styleClass="input-label" />
						<p:inputTextarea value="#{AddNewBranchActionBean.branch.address}" id="address">
							<f:validateLength maximum="300" />
						</p:inputTextarea>
						<h:outputText value="" />
						<h:outputText value="" />
					</p:panelGrid>
				</p:panelGrid>
			</p:panel>
			<br />
			<h:panelGrid columns="3" style="margin-top:-2px;">
				<p:commandButton id="addBtn" value="#{label['COMMON_ADDNEW_BTN']}" action="#{AddNewBranchActionBean.addNewBranch}" rendered="#{AddNewBranchActionBean.createNew}"
					update=":branchEntryForm" style="width:65px;" oncomplete="PF('branchTable').clearFilters();" />
				<p:commandButton id="editBtn" value="#{label['COMMON_UPDATE_BTN']}" action="#{AddNewBranchActionBean.updateBranch}" rendered="#{!AddNewBranchActionBean.createNew}"
					update="á€½:branchEntryForm" style="width:70px;" oncomplete="PF('branchTable').clearFilters();" />
				<p:commandButton id="cancleButton" immediate="true" process="@this" value="Cancel" action="#{AddNewBranchActionBean.createNewBranch}" update=":branchEntryForm"
					style="width:70px;margin-left:-3px;" />
			</h:panelGrid>
			<p:separator style="height:3px" />
		</h:form>
		<!-- Confirmation Dialog -->
		<p:confirmDialog global="true" showEffect="fade" hideEffect="fade">
			<p:commandButton value="Yes" type="button" styleClass="ui-confirmdialog-yes" icon="fa fa-check" />
			<p:commandButton value="No" type="button" styleClass="ui-confirmdialog-no" icon="fa fa-times" />
		</p:confirmDialog>
	</ui:define>
</ui:composition>
