<ui:composition xmlns="http://www.w3.org/1999/xhtml" xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:h="http://java.sun.com/jsf/html" xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui" template="/common/commonLayout.xhtml">
	<ui:param name="header" value="Currency Management" />
	<ui:param name="headerRendered" value="false" />
	<ui:define name="content">
		<div class="pageContent">
			<h:form id="currencyEntryForm">
				<p:growl globalOnly="true" id="messages" showDetail="true"/>
				<!-- <p:panelGrid columns="2" styleClass="ui-panelgrid-blank ui-fluid">
					<h:outputText value="AddNewCurrency" styleClass="title" />
					<p:commandButton id="addBtn" value="#{label['COMMON_ADDNEW_LINK']}" action="#{ManageCurrencyActionBean.createNewCurrency}" icon="pi pi-plus" />
				</p:panelGrid>
				<br/> -->
				
				<p:panel>
					<p:panelGrid id="currencyaddform" columns="2" columnClasses="ui-g-12 ui-md-6 ui-lg-6, ui-g-12 ui-md-6 ui-lg-6" 
						layout="grid" styleClass="ui-panelgrid-blank ui-fluid">
						<h:panelGrid columns="1" styleClass="jsfgrid">
							<h:outputText for="code" value="Currency Code" styleClass="input-label mandatory" escape="false" />
							<p:inputText value="#{ManageCurrencyActionBean.currency.code}" id="code" required="true">
							</p:inputText>
							<p:message display="text" for="code" />
						</h:panelGrid>
						
						<h:panelGrid columns="1" styleClass="jsfgrid">
							<h:outputText for="symbol" value="Symbol" styleClass="input-label mandatory" escape="false" />
							<p:inputText value="#{ManageCurrencyActionBean.currency.symbol}" id="symbol" required="true">
							</p:inputText>
							<p:message display="text" for="symbol" />
						</h:panelGrid>
						
						<h:panelGrid columns="1" styleClass="jsfgrid">
							<h:outputText for="description" value="#{label['MANAGE_BRAND_DESCRIPTION_LABEL']}" styleClass="input-label" escape="false" />
							<p:inputText value="#{ManageCurrencyActionBean.currency.description}" id="description" required="true">
								<f:validateLength maximum="50" />
							</p:inputText>
							<p:message display="text" for="description" />
						</h:panelGrid>
						
						<h:panelGrid columns="1" styleClass="jsfgrid">
							<h:outputText for="homecurrency" value="Home Currency" styleClass="input-label mandatory" escape="false" />
							<p:selectBooleanButton id="homecurrency" value="#{ManageCurrencyActionBean.currency.isHomeCur}" onLabel="Yes" offLabel="No" onIcon="ui-icon-check" offIcon="ui-icon-close" style="width:55px;" disabled="#{ManageCurrencyActionBean.homeCurDisable}">
				        </p:selectBooleanButton>
							<p:message display="text" for="homecurrency" />
						</h:panelGrid>
						
					</p:panelGrid>
				</p:panel>
				<h:panelGrid columns="3" style="margin-top:-2px;">
	   			<p:commandButton id="addBtn" value="#{label['COMMON_ADDNEW_BTN']}" action="#{ManageCurrencyActionBean.addNewCurrency}"
								rendered="#{ManageCurrencyActionBean.createNew}" oncomplete="PF('currencyTable').clearFilters();" update=":currencyTableForm :currencyEntryForm" style="width:65px;" />
				<p:commandButton id="editBtn" value="#{label['COMMON_UPDATE_BTN']}" action="#{ManageCurrencyActionBean.updateCurrency}"
								rendered="#{!ManageCurrencyActionBean.createNew}" oncomplete="PF('currencyTable').filter();" update="@form" style="width:70px;" /><br/>
				<p:commandButton id="cancleButton" immediate="true" process="@this" value="Cancel" action="#{ManageCurrencyActionBean.createNewCurrency}" update=":currencyEntryForm" style="width:70px;margin-left:-8px;"/>
			</h:panelGrid>
			<p:separator style="height:3px;"/>
			</h:form>
			<h:form id="currencyTableForm">
				<p:dataTable var="currency" value="#{ManageCurrencyActionBean.currencyList}" id="currencyTable" paginator="true" rows="15" widgetVar="currencyTable"
					paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
					rowsPerPageTemplate="5,10, 15,20,25,30" rowIndexVar="index" rowKey="index" emptyMessage="Nothing found with given criteria" reflow="true" paginatorPosition="bottom">
					<p:column style="width:3%;" headerText="#{label['COMMON_TABLE_SR_NO']}" styleClass="textOnRight">
						<h:outputText value="#{index + 1}" />
					</p:column>
					<p:column filterBy="#{currency.code}" filterMatchMode="contains" headerText="Currency Code">
						<h:outputText value="#{currency.code}" />
					</p:column>
					<p:column filterBy="#{currency.symbol}" filterMatchMode="contains" headerText="Symbol">
						<h:outputText value="#{currency.symbol}" />
					</p:column>
					<p:column filterBy="#{currency.isHomeCur}" filterMatchMode="contains" headerText="Home Currency">
						<h:outputText value="#{currency.isHomeCur}" />
					</p:column>
					<p:column filterBy="#{currency.description}" filterMatchMode="contains" headerText="#{label['MANAGE_BRAND_DESCRIPTION_LABEL']}">
						<h:outputText value="#{currency.description}" />
					</p:column>
					<p:column style="width:3%; max-width: 5px;" styleClass="textOnCenter">
						<p:commandButton styleClass="red-button" icon="pi pi-times" action="#{ManageCurrencyActionBean.deleteCurrency(currency)}" 
							oncomplete="PF('currencyTable').filter();" update=":currencyEntryForm :currencyTableForm" >
							<p:confirm header="Confirmation"  message="#{label['COMMON_MSG_DELETE_CONFIRM_LABEL']}" icon="pi pi-exclamation-triangle" />
						</p:commandButton>
					</p:column>
					<p:column style="width:3%; margin:center" styleClass="textOnCenter">
						<p:commandButton styleClass="white-button" icon="fa fa-paint-brush" action="#{ManageCurrencyActionBean.prepareUpdateCurrency(currency)}" update=":currencyEntryForm"/>
					</p:column>
					<p:column style="width:3%; max-width: 5px;" styleClass="textOnCenter">
						<p:commandButton styleClass="red-button" icon="pi pi-times" action="#{ManageCurrencyActionBean.deleteCurrency(currency)}" 
							oncomplete="PF('currencyTable').filter();" update=":currencyEntryForm :currencyTableForm" >
							<p:confirm header="Confirmation"  message="#{label['COMMON_MSG_DELETE_CONFIRM_LABEL']}" icon="pi pi-exclamation-triangle" />
						</p:commandButton>
					</p:column>
					
					
				</p:dataTable>
			</h:form>
			<!-- Confirmation Dialog -->
			<p:confirmDialog global="true" showEffect="fade" hideEffect="fade">
				<p:commandButton value="Yes" type="button" styleClass="ui-confirmdialog-yes green-button" icon="pi pi-check" />
				<p:commandButton value="No" type="button" styleClass="ui-confirmdialog-no red-button" icon="pi pi-times" />
			</p:confirmDialog>
		</div>
	</ui:define>
</ui:composition>
