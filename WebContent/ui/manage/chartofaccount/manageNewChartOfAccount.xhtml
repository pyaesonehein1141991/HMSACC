<ui:composition xmlns="http://www.w3.org/1999/xhtml" xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:h="http://java.sun.com/jsf/html" xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui" template="/common/commonLayout.xhtml">
	<ui:param name="header" value="Chart Of Account Management" />
	<ui:param name="headerRendered" value="false" />
	<ui:define name="content">
		<h:form id="coaEntryForm">
			<p:panel>
				<p:panelGrid id="panelDept" columns="3" columnClasses="ui-g-12 ui-md-6 ui-lg-4, ui-g-12 ui-md-6 ui-lg-4, ui-g-12 ui-md-6 ui-lg-4" layout="grid"
					styleClass="ui-panelgrid-blank ui-fluid">
					<h:panelGrid columns="1" styleClass="jsfgrid">
						<h:outputText for="acCode" value="Account Code" styleClass="input-label mandatory" escape="false" />
						<p:inputText value="#{ManageCreateNewCoaAction.coaDTO.acCode}" id="acCode" required="true">
							<f:validateLength maximum="50" />
						</p:inputText>
						<p:message display="text" for="acCode" />
					</h:panelGrid>
					<h:panelGrid columns="1" styleClass="jsfgrid">
						<h:outputText for="acType" value="Account Type" styleClass="input-label mandatory" escape="false" />
						<p:selectOneMenu converter="omnifaces.SelectItemsIndexConverter" id="acType" value="#{ManageCreateNewCoaAction.coaDTO.acType}" required="true">
							<f:selectItem itemLabel="Select One Account Type" noSelectionOption="true" />
							<f:selectItems itemLabel="#{type.label}" itemValue="#{type}" value="#{ManageCreateNewCoaAction.acTypes}" var="type" />
						</p:selectOneMenu>
						<p:message display="text" for="acType" />
					</h:panelGrid>
					<h:panelGrid columns="1" styleClass="jsfgrid">
						<h:outputText for="acCodeType" value="Account Code Type" styleClass="input-label mandatory" escape="false" />
						<p:selectOneMenu converter="omnifaces.SelectItemsIndexConverter" id="acCodeType" value="#{ManageCreateNewCoaAction.coaDTO.acType}" required="true">
							<f:selectItems itemLabel="#{type.label}" itemValue="#{type}" value="#{ManageCreateNewCoaAction.acTypes}" var="type" />
						</p:selectOneMenu>
						<p:message display="text" for="acCodeType" />
					</h:panelGrid>
					<h:panelGrid columns="1" styleClass="jsfgrid">
						<h:outputText for="ibsbCode" value="IBSB Account Code" />
						<p:inputText value="#{ManageCreateNewCoaAction.coaDTO.ibsbACode}" id="ibsbCode">
							<f:validateLength maximum="50" />
						</p:inputText>
						<p:message display="text" for="ibsbCode" />
					</h:panelGrid>
					<h:panelGrid columns="1" styleClass="jsfgrid">
						<h:outputText for="parentAccount" value="Parent Account" styleClass="input-label mandatory" escape="false" />
						<p:panelGrid styleClass="ui-panelgrid-blank" id = "parentAccount">
							<div style="margin-top: -5px; margin-left: -5px;" class="ui-g ui-fluid" id="parentAccount">
								<div class="ui-inputgroup ui-g-12 ui-lg-12 ui-lg-12">
									<p:commandButton styleClass="green-button" icon="fa fa-search" actionListener="#" id="selectRoleDialogLink" process="@this">
										<p:ajax event="dialogReturn" update="role" />
									</p:commandButton>
									<p:inputText id="role" readonly="true" required="true" value="Test" />
									<p:commandButton styleClass="red-button" icon="fa fa-times" action="#" process="@this" update="role" />
								</div>
							</div>
						</p:panelGrid>
						<p:message display="text" for="role" />
					</h:panelGrid>
					<h:panelGrid columns="1" styleClass="jsfgrid">
						<h:outputText for="acName" value="Description" styleClass="input-label mandatory" escape="false" />
						<p:inputTextarea rows="3" value="#{ManageCreateNewCoaAction.coaDTO.acName}" id="acName">
							<p:ajax process="@this" />
						</p:inputTextarea>
						<p:message display="text" for="acName" />
					</h:panelGrid>
				</p:panelGrid>
			</p:panel>
			<p:panelGrid columns="4" styleClass="ui-panelgrid-blank ui-fluid">
				<p:commandButton id="addBtn" value="#{label['COMMON_SAVE_BTN']}" action="#{AddNewUserActionBean.saveUser}" icon="pi pi-save" update="@form" />
				<p:commandButton id="editBtn" value="#{label['COMMON_CANCEL_BTN']}" action="#{AddNewUserActionBean.navManageUser}" icon="pi pi-list" update="@form" immediate="true" />
			</p:panelGrid>
		</h:form>
	</ui:define>
</ui:composition>
